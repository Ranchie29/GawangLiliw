<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Account | Gawang Liliw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="admin-acc.css" />
  <style>
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
      text-transform: uppercase;
    }
    
    .form-group input {
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }
    
    .form-group input:disabled {
      background-color: #f8f9fa;
      cursor: not-allowed;
      color: #6c757d;
    }
    
    .avatar-section {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .avatar-container {
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e1e5e9;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    
    .avatar:hover {
      border-color: #007bff;
    }
    
    .upload-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    
    .upload-btn:hover {
      background-color: #0056b3;
    }
    
    .action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-top: 30px;
    }
    
    .password-action-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .edit-action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
    }
    
    .save-btn {
      background-color: #547792;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    
    .save-btn:hover {
      background-color: #218838;
    }
    
    .save-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .edit-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    
    .edit-btn:hover {
      background-color: #547792;
      color: white;
    }
    
    .edit-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .change-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    
    .change-btn:hover {
      background-color: #218838;
    }
    
    .change-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .cancel-btn {
      background-color: #547792;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    
    .cancel-btn:hover {
      background-color: #c50b0b;
    }
    
    .cancel-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .profile-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .password-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    
    .password-section h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .input-group input {
      padding-right: 40px; /* Space for the toggle button */
      width: 100%;
    }
    
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    
    .toggle-password:hover {
      color: #007bff;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .password-action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="bg-light">
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo-container d-flex align-items-center">
        <img src="static/photos/logo.png" alt="Gawang Liliw Logo" style="height: 100px;" class="logo-image">
      </div>
      <div class="user-info">
        <div class="user-details">
          <span class="user-name" id="userName">--</span>
          <span class="user-role">Administrator</span>
        </div>
      </div>
    </div>
    <nav class="sidebar-nav">
      <div class="nav-section">
        <a href="Dashboard.html" class="nav-link">
          <i class='bx bxs-dashboard'></i>
          <span>Dashboard</span>
        </a>
        <a href="store.html" class="nav-link">
          <i class='bx bx-user-check'></i>
          <span>Seller Approval</span>
        </a>
        <a href="reports.html" class="nav-link">
          <i class='bx bx-message-dots'></i>
          <span>Messages</span>
        </a>
        <a href="Announcement.html" class="nav-link"><i class='bx bxs-megaphone'></i><span>Events Announcement</span></a>
        <a href="admin-account.html" class="nav-link active">
          <i class='bx bx-user-circle'></i>
          <span>Account</span>
        </a>
      </div>
    </nav>
    <div class="sidebar-footer">
      <a href="#" id="logoutButton" class="nav-link">
        <i class='bx bx-log-out'></i>
        <span>Log Out</span>
      </a>
    </div>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="flex items-center gap-4">
        <div class="header-title">
          <h1>My Account</h1>
        </div>
      </div>
      <div class="header-actions">
        <div class="notification-dropdown">
          <button class="notification-button" id="notification-button">
            <i class='bx bx-bell'></i>
            <span class="notification-badge">0</span>
          </button>
          <div class="notification-content">
            <div class="notification-header">Notifications</div>
            <div style="padding: 10px; border-bottom: 1px solid #DBEEF7;">
              <button id="clearNotifications" class="btn btn-sm btn-outline-danger">Clear All</button>
            </div>
            <ul class="notification-list"></ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <form id="profileForm" class="profile-form">
        <div class="edit-action-buttons">
          <button type="button" id="editBtn" class="edit-btn">
            <i class="fa fa-edit" aria-hidden="true" style="margin-right: 8px;"></i>EDIT
          </button>
        </div>
        <!-- Avatar Upload Section -->
        <div class="avatar-section">
          <div class="avatar-container">
            <img id="avatarImage" src="static/photos/default-profile.png" alt="Profile Picture" class="avatar">
          </div>
          <div class="upload-section" style="display: none;">
            <label for="avatarUpload" class="upload-btn">
              Drag image or Browse
            </label>
            <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
          </div>
        </div>
        <!-- Form Fields -->
        <div class="form-grid">
          <div class="form-group">
            <label for="username">ADMIN NAME</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" disabled maxlength="20">
          </div>
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" disabled maxlength="50">
          </div>
          <div class="form-group">
            <label for="phone">PHONE</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" disabled maxlength="11" pattern="[0-9\s-+()]*" inputmode="tel">
          </div>
          
        </div>
        <div class="action-buttons" style="display: none;">
          <button type="button" id="cancelBtn" class="cancel-btn">
            <i class="fa fa-times" style="margin-right: 8px;"></i>CANCEL
          </button>
          <button type="submit" id="saveBtn" class="save-btn">
            <i class="fa fa-save" style="margin-right: 8px;"></i>SAVE
          </button>
        </div>
      </form>
      <!-- Change Password Section -->
      <form id="passwordForm" class="password-section">
        <h3>Change Password</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="currentPassword">CURRENT PASSWORD</label>
            <div class="input-group">
              <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" maxlength="20">
              <i class="fas fa-eye toggle-password" id="toggleCurrentPassword"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword">NEW PASSWORD</label>
            <div class="input-group">
              <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" maxlength="20">
              <i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <div class="input-group">
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" maxlength="20">
              <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
            </div>
          </div>
        </div>
        <div class="password-action-buttons">
          <button type="submit" id="changePasswordBtn" class="change-btn">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="firebase-auth.js"></script>
<script type="module" src="admin-acc.js"></script>
</body>
</html>
