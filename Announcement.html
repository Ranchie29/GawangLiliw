<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Promotion Announcement</title>
    <link rel="stylesheet" href="Announcement.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="Announcement.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 150px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .announcement-table-container {
            margin-top: 20px;
            padding: 0 20px;
        }
        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .table-controls select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .create-button {
            padding: 10px 20px;
            background-color: #547792;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .create-button:hover {
            background-color: #9cacb8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #9abfd7;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .action-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
        }
        .action-buttons .delete-btn {
            color: #e74c3c;
        }
        .action-buttons .delete-btn:hover {
            color: #c0392b;
        }
        .action-buttons .edit-btn {
            color: #3498db;
        }
        .action-buttons .edit-btn:hover {
            color: #2980b9;
        }
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .pagination-controls button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            background-color: #2980b9;
            cursor: pointer;
            border-radius: 4px;
            color: white;
        }
        .pagination-controls button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination-controls button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="backdrop" id="backdrop"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <img src="static/photos/logo.png" alt="Gawang Liliw Logo" class="logo-image">
            </div>
            <div class="user-info">
                <div class="user-details">
                    <span class="user-name" id="userName">--</span>
                    <span class="user-role">Administrator</span>
                </div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <span class="nav-label"></span>
            <div class="nav-section">
                <a href="Dashboard.html" class="nav-link"><i class='bx bxs-dashboard'></i><span>Dashboard</span></a>
                <a href="store.html" class="nav-link"><i class='bx bx-user-check'></i><span>Seller Approval</span></a>
                <a href="reports.html" class="nav-link"><i class='bx bx-message-dots'></i><span>Messages</span></a>
                <a href="Announcement.html" class="nav-link active"><i class='bx bxs-megaphone'></i><span>Events Announcement</span></a>
                <a href="admin-account.html" class="nav-link"><i class='bx bx-user-circle'></i><span>Account</span></a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <a href="index.html" id="logoutButton" class="nav-link"><i class='bx bx-log-out'></i><span>Log Out</span></a>
        </div>
    </div>
    <div class="main-content">
        <div class="flex-grow-1">
            <div class="container">
                <h1>Event Promotion Announcement</h1>
                <div class="announcement" id="announcementDisplay">
                    <div class="banner-carousel" id="bannerCarousel"></div>
                    <div class="carousel-controls" id="carouselControls" style="display: none;">
                        <button id="prevBannerBtn">&lt;</button>
                        <span id="bannerIndex">1 / 1</span>
                        <button id="nextBannerBtn">&gt;</button>
                    </div>
                </div>
                <div id="loader" class="hidden">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="announcement-table-container">
                    <div class="table-controls">
                        <button class="create-button">Create Announcement</button>
                        <select id="audienceFilter">
                            <option value="all">All Audiences</option>
                            <option value="seller">Seller</option>
                            <option value="buyer">Buyer</option>
                        </select>
                    </div>
                    <table id="announcementTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Audience</th>
                                <th>Status</th>
                                <th>Valid Until</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="announcementTableBody">
                            <!-- Table rows will be populated dynamically -->
                        </tbody>
                    </table>
                    <div id="paginationControls" class="pagination-controls">
                        <!-- Pagination buttons will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="announcementModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <form id="announcementForm">
                <input type="hidden" id="announcementId" value="">
                <div class="form-group">
                    <label for="announcementTitleInput">Announcement Title:</label>
                    <input type="text" id="announcementTitleInput" placeholder="Enter announcement title..." required>
                </div>
                <div class="form-group">
                    <label for="audience">Select Audience:</label>
                    <select id="audience">
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </div>
                <div class="form-group" id="bannerUpload" style="display: none;">
                    <label>Event Banner (Max 10)</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="bannerInput" accept="image/jpeg,image/png,image/gif" multiple>
                        <label for="bannerInput" class="file-upload-label">
                            <i class="bx bx-cloud-upload"></i>
                            <span class="file-label-text">Choose up to 10 images...</span>
                        </label>
                        <div id="previewContainer" class="preview-container"></div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="announcementText" placeholder="Enter announcement details..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="validUntil">Valid Until:</label>
                    <input type="date" id="validUntil" required>
                </div>
                <button type="submit" class="submit-button">Announce</button>
            </form>
        </div>
    </div>
</body>
</html>
