<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="card-title mb-4 text-center">Sign Up as a Seller</h2>

            <form class="signup-form" id="signup-form" novalidate>
              <div class="mb-3">
                <label for="seller-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="seller-name" name="seller-name" required />
              </div>

              <div class="mb-3">
                <label for="seller-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="seller-email" name="seller-email" required />
              </div>

              <div class="mb-3">
                <label for="seller-password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="seller-password" name="seller-password" required />
                  <button type="button" class="btn btn-outline-secondary toggle-password" data-target="seller-password" tabindex="-1">üëÅ</button>
                </div>
              </div>

              <div class="mb-3">
                <label for="seller-confirm-password" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="seller-confirm-password" name="seller-confirm-password" required />
                  <button type="button" class="btn btn-outline-secondary toggle-password" data-target="seller-confirm-password" tabindex="-1">üëÅ</button>
                </div>
              </div>

              <div class="mb-3">
                <label for="shop-name" class="form-label">Shop Name</label>
                <input type="text" class="form-control" id="shop-name" name="shop-name" required />
              </div>

              <div class="mb-3">
                <label for="shop-profile-image" class="form-label">Shop Profile Image</label>
                <input class="form-control" type="file" id="shop-profile-image" accept="image/*" required />
                <img id="shop-profile-preview" class="img-fluid rounded mt-2" style="display:none; max-width:100px;" />
              </div>

              <div class="mb-3">
                <label for="shop-banner" class="form-label">Shop Banner</label>
                <input class="form-control" type="file" id="shop-banner" accept="image/*" required />
                <img id="shop-banner-preview" class="img-fluid rounded mt-2" style="display:none; max-width:100%;" />
              </div>

              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="signup.js"></script>
</body>
</html>
